
body:
- type: markdown
  attributes:
    value: Not filling out this template will lead to the issue being closed
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is. Providing an error code is highly recommended.
  validations:
    required: true
- type: textarea
  attributes:
    label: To reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '...'
      3. Scroll down to '...'
      4. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
  validations:
    required: false
- type: textarea
  attributes:
    label: Desktop info
    description: Please complete the following information.
    placeholder: |
      - CPU [Intel or AMD, include specifics]
      - System Drive Type
  validations:
    required: true
- type: dropdown
  id: version
  attributes:
    label: Atlas version
    description: What version did you reproduce this problem on?
    options:
      - 1803
      - 20H2
      - 21H2 Faceit
 - type: textarea
   attributes:
     label: Additional context
     description: Add any other context about the problem here.
   validations:
     required: false




